server:
  port: ${PORT:8080}
logging:
  level:
    org.atmosphere: warn

spring:
  mustache:
    check-template-location: false
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PSW}
    driver-class-name: org.postgresql.Driver
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none

vaadin:
  whitelisted-packages: com.vaadin,org.vaadin,dev.hilla,be.archilios.usermanagement
  launch-browser: true